<head>

    <script src="/js/signup.js"></script>

    <link rel="stylesheet" href="css/signup.css">

</head>

<body>
    <form method="post" enctype="application/x-www-form-urlencoded" action="signup.php">
      
        <div class="container centered">
            <div class="centered">
                <p class="heading">SIGN UP</p>
                <input type="text" class="info" id="name" placeholder="name">
                <input type="text" class="info" id="email" placeholder="email">
                <input type="password" class="info" id="password1" placeholder="password">
                <input type="password" class="info" id="password2" placeholder="re-enter password">
                <button id="click" onclick="clicked()" type="submit">SIGN UP</button>
                <p class="more-opt-para">Looking For more Options?</p>

                <div class="more-options">
                    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                    <script>
                        function onSignIn(googleUser) {
                            // Useful data for your client-side scripts:
                            var profile = googleUser.getBasicProfile();
                            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                            console.log('Full Name: ' + profile.getName());
                            console.log('Given Name: ' + profile.getGivenName());
                            console.log('Family Name: ' + profile.getFamilyName());
                            console.log("Image URL: " + profile.getImageUrl());
                            console.log("Email: " + profile.getEmail());

                            // The ID token you need to pass to your backend:
                            var id_token = googleUser.getAuthResponse().id_token;
                            console.log("ID Token: " + id_token);
                        }
                    </script>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
